name: cron

on:
  schedule:
    - cron: "0 2 * * *"
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go environment
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run test
        run: go test -failfast -parallel 1 -cover -mod vendor ./...
